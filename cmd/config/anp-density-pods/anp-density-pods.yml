      pod-security.kubernetes.io/audit: privileged
      pod-security.kubernetes.io/warn: privileged
      tenant: anp-open 
    objects:

      - objectTemplate: postgres-deployment.yml
        replicas: 1
        inputVars:
          podReplicas: 1
