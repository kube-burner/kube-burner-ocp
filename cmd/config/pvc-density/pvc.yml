kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  labels:
    app: pvc-density-{{.Iteration}}
  name: pvc-{{.Iteration}}
spec:
{{ if .STORAGE_CLASS_NAME }}
  storageClassName: {{ .STORAGE_CLASS_NAME }}
{{ end }}
  accessModes:
  -  ReadWriteOnce
  resources:
    requests:
      storage: {{.claimSize}}