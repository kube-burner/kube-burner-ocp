---
global:
  gc: {{.GC}}
  gcMetrics: {{.GC_METRICS}}
metricsEndpoints:
{{ if .ES_SERVER }}
  - metrics: [{{.METRICS}}]
    alerts: [{{.ALERTS}}]
    indexer:
      esServers: ["{{.ES_SERVER}}"]
      insecureSkipVerify: true
      defaultIndex: {{.ES_INDEX}}
      type: {{.INDEXING_TYPE}}
{{ end }}
{{ if .LOCAL_INDEXING }}
  - metrics: [{{.TS_METRICS}}]
    indexer:
      type: local
      metricsDirectory: reporting-metrics
  - metrics: [metrics-report.yml]
    indexer:
      type: local
      metricsDirectory: reporting-metrics
{{ end }}
jobs:
  - name: crd-scale
    namespace: crd-scale
    jobIterations: {{.JOB_ITERATIONS}}
    qps: {{.QPS}}
    burst: {{.BURST}}
    namespacedIterations: false
    waitWhenFinished: false
    objects:

      - objectTemplate: example-crd.yml
        replicas: 1

