      - name: step-use-trusted-artifact
        image: {{.buildImage}}
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          echo "Starting step-use-trusted-artifact simulation"
          echo "Build Image: quay.io/konflux-ci/buildah-task"
          echo "Platform: {{.buildPlatform}}"
          echo "Target: {{.targetImage}}"
          echo "Job Name: {{.JobName}}"
          echo "Iteration: {{.Iteration}}"

          # Simulate artifact preparation work
          for i in $(seq 1 120); do
            echo "Processing trusted artifacts... $i/120"
            sleep 1
          done

          echo "Trusted artifact step completed"
        env:
        - name: ACTIVATION_KEY
          value: activation-key
        - name: ADDITIONAL_SECRET
          value: does-not-exist
        - name: ADD_CAPABILITIES
        - name: CONTEXT
          value: .
        - name: ENTITLEMENT_SECRET
          value: etc-pki-entitlement
        - name: HERMETIC
          value: "false"
        - name: IMAGE
          value: {{.targetImage}}
        - name: PRIVILEGED_NESTED
          value: "false"
        - name: SBOM_TYPE
          value: spdx
        - name: SKIP_SBOM_GENERATION
          value: "false"
        - name: SOURCE_CODE_DIR
          value: source
        - name: STORAGE_DRIVER
          value: overlay
        - name: TLSVERIFY
          value: "true"
        - name: BUILDER_IMAGE
          value: {{.buildImage}}
        - name: PLATFORM
          value: {{.buildPlatform}}
        resources:
          limits:
            memory: 512Mi
            cpu: 200m
          requests:
            cpu: 15m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - MKNOD
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /secrets/build-secret-0-{{ add (mod (add (mul .Replica 2) 0) (div (mul .iterationsPerNamespace 3) 2)) 1 }}
